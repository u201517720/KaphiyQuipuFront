<div class="row">
    <div class="col-12">
        <div class="content-header text-center">LISTA DE CONTRATOS</div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form class="needs-validation" [formGroup]="frmContratoCompraVenta" novalidate>
            <div class="form-row">
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="fechaInicial" class="form-label">Fecha Inicial</label>
                    <input type="date" class="form-control" formControlName="fechaInicial" date id="fechaInicial"
                        name="fechaInicial" placeholder="Seleccionar fecha inicial"
                        [ngClass]="{ 'is-invalid': f.fechaInicial.invalid, 'is-valid': !f.fechaInicial.invalid }" />
                </div>
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="fechaFinal" class="form-label">Fecha Final</label>
                    <input type="date" class="form-control" formControlName="fechaFinal" date id="fechaFinal"
                        name="fechaFinal" placeholder="Seleccionar fecha final"
                        [ngClass]="{ 'is-invalid': f.fechaFinal.invalid, 'is-valid': !f.fechaFinal.invalid }" />
                </div>
            </div>

            <small class="form-text text-muted danger mb-1"
                *ngIf="errorGeneral.isError font-weight-bolder">{{errorGeneral.msgError}}</small>
            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Buscar()"
                [disabled]="frmContratoCompraVenta.invalid">Buscar</button>

        </form>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<div class="card">
    <div class="card-body">
        <fieldset class="form-group">
            <label>Mostrar
                <select name="users-list-select"
                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                    (click)="updateLimit($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                filas</label>
        </fieldset>
        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            rowHeight="'auto'" [limit]="limitRef" [rows]="rows" [scrollbarH]="true">
            <ngx-datatable-column name="Nro Contrato" prop="CorrelativoContrato" width="150">
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div class="cell-line-height">
                            <a class="line-height-1 mb-0"
                                [routerLink]="['/acopio/operaciones/contrato/update', row.ContratoId]">{{
                                name }}</a>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nro Solicitud" prop="CorrelativoSolicitud" width="150">
            </ngx-datatable-column>
            <ngx-datatable-column name="Distribuidora" prop="RazonSocial" width="300">
            </ngx-datatable-column>
            <ngx-datatable-column name="Producto" prop="Producto" width="150">
            </ngx-datatable-column>
            <ngx-datatable-column name="Sub Producto" prop="SubProducto" width="130">
            </ngx-datatable-column>
            <ngx-datatable-column name="Calidad" prop="Calidad" width="100">
            </ngx-datatable-column>
            <ngx-datatable-column name="Estado" prop="DescripcionEstado" width="200">
            </ngx-datatable-column>
            <ngx-datatable-column name="Fecha Registro" prop="FechaRegistroString" width="150">
            </ngx-datatable-column>
            <ngx-datatable-column name="Usuario Actualización" prop="UsuarioActualizacion" width="200">
            </ngx-datatable-column>
            <ngx-datatable-column name="Fecha Actualización" prop="FechaActualizacionString" width="250">
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
