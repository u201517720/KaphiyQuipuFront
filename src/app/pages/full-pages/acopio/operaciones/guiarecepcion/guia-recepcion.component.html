<div class="row">
    <div class="col-12">
        <div class="content-header">Lista de Guias de Recepci√≥n</div>
    </div>
</div>
<section id="tooltip-validation">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <form class="needs-validation" [formGroup]="frmListGuiaRecepcion">
                            <div class="form-row">
                                <div class="col-md-4 mb-4 form-group mb-2">
                                    <label for="fechaInicio">Fecha Inicio</label>
                                    <input type="date" class="form-control" formControlName="fechaInicio"
                                        id="fechaInicio" name="fechaInicio" placeholder="date" date
                                        [ngClass]="{ 'is-invalid': f.fechaInicio.invalid, 'is-valid': !f.fechaInicio.invalid }"
                                        (blur)="compareTwoDates()" />
                                </div>
                                <div class="col-md-4 mb-4 form-group mb-2">
                                    <label for="fechaFin">Fecha Fin</label>
                                    <input type="date" class="form-control" formControlName="fechaFin" id="fechaFin"
                                        name="fechaFin" placeholder="date" date
                                        [ngClass]="{ 'is-invalid': f.fechaFin.invalid, 'is-valid': !f.fechaFin.invalid }"
                                        (blur)="compareTwoDates()" />
                                </div>
                                <small class="form-text text-muted danger"
                                    *ngIf="errorGeneral.isError">{{errorGeneral.errorMessage}}</small>
                            </div>

                            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="buscar()">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<!-- Filter Datatables -->
<section id="ngx-datatable-filter">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <fieldset class="form-group">
                            <label>Show
                                <select name="users-list-select"
                                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                                    (click)="updateLimit($event)">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                            <label for="ngx-filter-ref" class="float-right">Search:
                                <input id="ngx-filter-ref"
                                    class="form-control form-control-sm d-inline-block width-200 ml-1" type="text"
                                    (keyup)="filterUpdate($event)" />
                            </label>
                        </fieldset>
                        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'" [headerHeight]="50"
                            [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
                            [selectCheck]="singleSelectCheck" [selected]="selected" [selectionType]="'single'">
                            <ngx-datatable-column name="Numero" prop="Numero" width="120">
                                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                    <div class="d-flex align-items-center">
                                        <div class="cell-line-height">
                                            <a class="line-height-1 mb-0" routerLink="/operaciones/guiarecepcion/update"
                                                [queryParams]="{ id: row.ID}">{{
                                                name }}</a>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Distribuidora" prop="CodigoSocio" width="120">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Producto" prop="TipoDocumento" width="150">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Unidad de Medida" prop="NumeroDocumento" width="170">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Cantidad" prop="NombreRazonSocial" width="250">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Kilos Brutos" prop="Producto" width="200">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Fecha Registro" prop="FechaRegistroCadena" width="120">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Usuario Registro" prop="FechaRegistroCadena" width="120">
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ Filter Datatables -->
