<div class="row">
    <div class="col-12">
        <div class="content-header">Notas de Ingreso</div>
    </div>
</div>

<section id="tooltip-validation">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <form class="needs-validation" [formGroup]="frmNotaIngresoAlmacen" novalidate>
                            <div class="form-row">
                                <div class="col-md-4 mb-4 form-group mb-2">
                                    <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                                    <input type="date" class="form-control" formControlName="fechaInicio"
                                        id="fechaInicio" name="fechaInicio" placeholder="date" date
                                        [ngClass]="{ 'is-invalid': f.fechaInicio.invalid, 'is-valid': !f.fechaInicio.invalid }"
                                        (blur)="compareTwoDates()" />
                                </div>
                                <div class="col-md-4 mb-4 form-group mb-2">
                                    <label for="fechaFin" class="form-label">Fecha Fin</label>
                                    <input type="date" class="form-control" formControlName="fechaFin" id="fechaFin"
                                        name="fechaFin" placeholder="date" date
                                        [ngClass]="{ 'is-invalid': f.fechaFin.invalid, 'is-valid': !f.fechaFin.invalid }"
                                        (blur)="compareTwoDates()" />
                                </div>
                            </div>

                            <small class="form-text text-muted danger mb-1"
                                *ngIf="errorGeneral.isError">{{errorGeneral.errorMessage}}</small>
                            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Buscar()">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<section id="ngx-datatable-filter">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <fieldset class="form-group">
                            <label>Show
                                <select name="users-list-select"
                                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                                    (click)="updateLimit($event)">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                            <label for="ngx-filter-ref" class="float-right">Search:
                                <input id="ngx-filter-ref"
                                    class="form-control form-control-sm d-inline-block width-200 ml-1" type="text"
                                    (keyup)="filterUpdate($event)" />
                            </label>
                        </fieldset>
                        <ngx-datatable class="bootstrap core-bootstrap ngx-datatable-almacen" [columnMode]="'force'"
                            [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows"
                            [scrollbarH]="true" [selected]="selected" [selectionType]="'checkbox'"
                            (select)="onSelect($event)">
                            <ngx-datatable-column name="N° Nota Ingreso" prop="Numero" width="130">
                                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                    <div class="d-flex align-items-center">
                                        <div class="cell-line-height">
                                            <a class="line-height-1 mb-0" routerLink="/operaciones/ingresoalmacen-edit"
                                                [queryParams]="{ id: row.NotaIngresoAlmacenId}">{{ name }}</a>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="N° Nota Ingreso" prop="Numero" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Número Guia" prop="CodigoSocio" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Distribuidora" prop="TipoDocumento" width="180">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Producto" prop="NumeroDocumento" width="180">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Unidad de Medida" prop="NombreRazonSocial" width="300">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Cantidad" prop="Producto" width="200">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Kilos Brutos" prop="SubProducto" width="180">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Fecha Registro" prop="DefectosAnalisisSensorial" width="200">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Usuario Registro" prop="Almacen" width="150">
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
