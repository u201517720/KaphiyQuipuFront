<div class="row">
    <div class="col-12">
        <div class="content-header text-center">PROYECCIÃ“N DE COSECHAS</div>
    </div>
</div>

<section id="tooltip-validation">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <form class="needs-validation" [formGroup]="frmProyeccionCosechasAcopio" novalidate>
                            <div class="form-row">
                                <div class="col-md-4 mb-4 form-group mb-2">
                                    <label for="fechaInicio" class="form-label">Periodo</label>
                                    <ng-select [items]="listPeriodos" formControlName="periodo" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" placeholder="Periodo"
                                        [ngClass]="{ 'is-invalid': f.periodo.invalid, 'is-valid': !f.periodo.invalid }"
                                        [(ngModel)]="selectedPeriodo">
                                    </ng-select>
                                </div>
                            </div>

                            <small class="form-text text-muted danger mb-1"
                                *ngIf="errorGeneral.isError">{{errorGeneral.errorMessage}}</small>
                            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Proyectar()"
                                [disabled]="frmProyeccionCosechasAcopio.invalid">Proyectar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<div class="card" *ngIf="columnas.length > 0">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th *ngFor="let item of columnas" class="text-center table-warning align-middle" scope="col">
                            {{item}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of valores; let i = index">
                        <td *ngFor="let val of item; let a = index" [ngClass]="a > 0 ? 'text-right' : 'text-left'"
                            class="align-middle">
                            {{ val }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
