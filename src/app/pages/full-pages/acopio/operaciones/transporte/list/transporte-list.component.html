<div class="row">
    <div class="col-12">
        <div class="content-header">LISTA DE TRANSPORTISTAS </div>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>

<section id="ngx-datatable-filter">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <fieldset class="form-group">
                            <label>Show
                                <select name="users-list-select"
                                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                                    (click)="updateLimit($event)">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                            <label for="ngx-filter-ref" class="float-right">Search:
                                <input id="ngx-filter-ref"
                                    class="form-control form-control-sm d-inline-block width-200 ml-1" type="text"
                                    (keyup)="filterUpdate($event)" />
                            </label>
                        </fieldset>
                        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'" [headerHeight]="50"
                            [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="false"
                            [selected]="selected" [selectionType]="'single'" [selectCheck]="onSelectCheck">
                            <ngx-datatable-column name="Propietario" prop="Propietario" width="90">
                                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                    <div class="d-flex align-items-center">
                                        <div class="cell-line-height">
                                            <a class="line-height-1 mb-0"
                                                routerLink="/acopio/operaciones/transporte-edit"
                                                [queryParams]="{ id: row.TransporteId, idEmpresaTransporte: row.EmpresaTransporteId}">{{
                                                name }}</a>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Conductor" prop="Conductor" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Licencia" prop="Licencia" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Nro Constancia MTC" prop="NumeroConstanciaMTC" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Marca Vehiculo" prop="MarcaTractor" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Placa Vehiculo" prop="PlacaTractor" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Marca Vehiculo" prop="MarcaTractor" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Config. Vehicular" prop="ConfiguracionVehicular" width="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Estado" prop="Estado" width="70">
                                <ng-template let-status="value" ngx-datatable-cell-template>
                                    <div class="badge"
                                        [ngClass]="{'bg-light-success': status == 'Activo', 'bg-light-warning': status == 'Inactivo' }">
                                        {{ status }}
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                        <small class="form-text text-muted danger mb-1"
                        *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
                    
                    <button class="btn btn-primary mr-1 mb-1" type="button" (click)="Nuevo()">Nuevo</button>
                    <button class="btn btn-primary mr-1 mb-1" type="button" (click)="Cancelar()">Cancelar</button>
                    
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</section>
