<div class="row">
    <div class="col-12">
        <div class="content-header">LISTA DE SOLICITUDES DE COMPRA</div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form class="needs-validation" [formGroup]="frmListaSolicitudeCompra" novalidate>
            <div class="form-row">
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="descCliente" class="form-label">Cliente</label>
                    <input type="text" formControlName="descCliente" class="form-control" id="descCliente"
                        placeholder="Cliente" name="descCliente"
                        [ngClass]="{ 'is-invalid': f.descCliente.invalid, 'is-valid': !f.descCliente.invalid }">
                </div>
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="fechaInicial" class="form-label">Fecha Inicial</label>
                    <input type="date" class="form-control" formControlName="fechaInicial" date id="fechaInicial"
                        name="fechaInicial" placeholder="Seleccionar fecha inicial"
                        [ngClass]="{ 'is-invalid': f.fechaInicial.invalid, 'is-valid': !f.fechaInicial.invalid }" />
                </div>
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="fechaFinal" class="form-label">Fecha Final</label>
                    <input type="date" class="form-control" formControlName="fechaFinal" date id="fechaFinal"
                        name="fechaFinal" placeholder="Seleccionar fecha final"
                        [ngClass]="{ 'is-invalid': f.fechaFinal.invalid, 'is-valid': !f.fechaFinal.invalid }" />
                </div>
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="estado" class="form-label">Estado</label>
                    <ng-select [items]="listEstados" formControlName="estado" class="form-control" bindLabel="Label"
                        bindValue="Codigo" id="estado" placeholder="Seleccionar estado"
                        [ngClass]="{ 'is-invalid': f.estado.invalid, 'is-valid': !f.estado.invalid }"
                        [(ngModel)]="selectedEstado">
                    </ng-select>
                </div>
            </div>

            <small class="form-text text-muted danger mb-1"
                *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Buscar()"
                [disabled]="frmListaSolicitudeCompra.invalid">Buscar</button>

        </form>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<div class="card">
    <div class="card-body">
        <fieldset class="form-group">
            <label>Show
                <select name="users-list-select"
                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                    (click)="updateLimit($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                entries</label>
            <label for="ngx-filter-ref" class="float-right">Search:
                <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200 ml-1"
                    type="text" (keyup)="filterUpdate($event)" />
            </label>
        </fieldset>
        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true" [selected]="selected"
            [selectionType]="'single'" [selectCheck]="onSelectCheck">
            <ngx-datatable-column name="NRO SOLICITUD" prop="NumeroSolicitud" width="90">
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div class="cell-line-height">
                            <a class="line-height-1 mb-0"
                                [routerLink]="['/compras/solicitudcompra/update', row.SocioId]">{{
                                name }}</a>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="CLIENTE" prop="Departamento" width="90">
            </ngx-datatable-column>
            <ngx-datatable-column name="PRODUCTO" prop="Provincia" width="90">
            </ngx-datatable-column>
            <ngx-datatable-column name="SUB PRODUCTO" prop="Distrito" width="90">
            </ngx-datatable-column>
            <ngx-datatable-column name="CALIDAD" prop="Zona" width="170">
            </ngx-datatable-column>
            <ngx-datatable-column name="ESTADO" prop="Estado" width="70">
            </ngx-datatable-column>
            <ngx-datatable-column name="FECHA REGISTRO" prop="Estado" width="70">
            </ngx-datatable-column>
            <ngx-datatable-column name="USUARIO ACTUALIZACIÓN" prop="Estado" width="70">
            </ngx-datatable-column>
            <ngx-datatable-column name="FECHA ACTUALIZACIÓN" prop="Estado" width="70">
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
