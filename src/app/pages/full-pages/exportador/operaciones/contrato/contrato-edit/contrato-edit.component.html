        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card mb-0">

                <div class="card-body pb-0">
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="form-group row mb-0">
                                <div class="col-md-12">
                                    <label class="font-weight-bolder">{{login.Result.Data.RazonSocialEmpresa}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="form-group row mb-0">
                                <div class="col-md-12">
                                    <label for="">{{login.Result.Data.DireccionEmpresa}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row mb-0">
                                <label for="fechaRegistro"
                                    class="col-md-3 col-form-label font-weight-bold">FECHA</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{fechaRegistro}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="form-group row mb-0">
                                <div class="col-md-12">
                                    <label for="">RUC: {{login.Result.Data.RucEmpresa}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row mb-0">
                                <label for="fechaRegistro"
                                    class="col-md-3 col-form-label font-weight-bold">ESTADO</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{estadoContrato}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-0">
                <h5 class="card-header bg-primary text-white text-center align-middle p-0">MAESTRO DE CONTRATOS</h5>
                <div class="card-body">
                    <div class="form-row bg-primary align-middle mb-2">
                        <label class="text-white">DATOS GENERALES</label>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <div class="form-group row">
                                <label for="nroContrato" class="col-lg-2 col-form-label">N° CONTRATO</label>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <input type="text" name="nroContrato" id="nroContrato" formControlName="nroContrato"
                                        class="form-control" placeholder="Número de contrato"
                                        [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                                <label for="fechaContrato" class="col-lg-2 col-form-label">FECHA CONTRATO</label>
                                <div class="col-lg-3">
                                    <input type="date" class="form-control text-center" formControlName="fechaContrato"
                                        id="fechaContrato" date name="fechaContrato" placeholder="Fecha de contrato"
                                        [ngClass]="{ 'is-invalid': f.fechaContrato.invalid, 'is-valid': !f.fechaContrato.invalid }" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <div class="form-group row">
                                <label for="codCliente" class="col-lg-2 col-form-label">COD. CLIENTE</label>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <input type="text" name="codCliente" id="codCliente" formControlName="codCliente"
                                        class="form-control" placeholder="Código de cliente" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.codCliente.invalid, 'is-valid': !f.codCliente.invalid }">
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                    <ng-template #modalEmpresa let-c="close" let-d="dismiss">
                                        <app-consultar-cliente (responseCliente)="GetDataModalClientes($event)">
                                        </app-consultar-cliente>
                                    </ng-template>
                                    <button type="button" (click)="openModal(modalEmpresa)" class="btn btn-primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                                <label for="cliente" class="col-lg-1 col-form-label">CLIENTE</label>
                                <div class="col-lg-5">
                                    <input type="text" name="cliente" id="cliente" formControlName="cliente"
                                        class="form-control" placeholder="Cliente" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.cliente.invalid, 'is-valid': !f.cliente.invalid }">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group row">
                                <label for="floId" class="col-lg-4 col-form-label">FLO ID</label>
                                <div class="col-lg-8">
                                    <input type="text" name="floId" id="floId" formControlName="floId"
                                        class="form-control" placeholder="FLO ID" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.floId.invalid, 'is-valid': !f.floId.invalid }">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group row">
                                <label for="condicionEmbarque" class="col-lg-3 col-form-label pr-0">CONDICIÓN
                                    EMBARQUE</label>
                                <div class="col-lg-9">
                                    <ng-select [items]="listCondicionEmbarque" formControlName="condicionEmbarque"
                                        class="form-control" bindLabel="Label" bindValue="Codigo" id="condicionEmbarque"
                                        placeholder="Condición de embarque"
                                        [ngClass]="{ 'is-invalid': f.condicionEmbarque.invalid, 'is-valid': !f.condicionEmbarque.invalid }"
                                        [(ngModel)]="selectedCondEmbarque">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row">
                                <label for="fechaEmbarque" class="col-lg-4 col-form-label pr-0">FECHA EMBARQUE</label>
                                <div class="col-lg-8">
                                    <input type="date" date class="form-control text-center"
                                        formControlName="fechaEmbarque" id="fechaEmbarque" date name="fechaEmbarque"
                                        placeholder="Fecha de embarque"
                                        [ngClass]="{ 'is-invalid': f.fechaEmbarque.invalid, 'is-valid': !f.fechaEmbarque.invalid }" />
                                </div>
                            </div>
                        </div>

                        <!-- <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row">
                                <label for="fechaFactExp" class="col-lg-4 col-form-label pr-0">FEC. FACT./EXP.</label>
                                <div class="col-lg-8">
                                    <input type="date" class="form-control text-center" formControlName="fechaFactExp"
                                        id="fechaFactExp" date name="fechaFactExp" placeholder="Fecha de embarque"
                                        [ngClass]="{ 'is-invalid': f.fechaFactExp.invalid, 'is-valid': !f.fechaFactExp.invalid }" />
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group row">
                                <label for="estadoPagoFactura" class="col-lg-3 col-form-label pr-0">STATUS PAGO
                                    FACTURA</label>
                                <div class="col-lg-9">
                                    <ng-select [items]="listEstadoPagoFactura" formControlName="estadoPagoFactura"
                                        class="form-control" bindLabel="Label" bindValue="Codigo" id="estadoPagoFactura"
                                        placeholder="Estatus Pago Factura" (change)="ChangeEstadoPagoFactura()"
                                        [ngClass]="{ 'is-invalid': f.estadoPagoFactura.invalid, 'is-valid': !f.estadoPagoFactura.invalid }"
                                        [(ngModel)]="selectedEstadoPagoFactura">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row">
                                <label for="fechaPagoFactura" class="col-lg-4 col-form-label pr-0">FECHA PAGO
                                    FACTURA</label>
                                <div class="col-lg-8">
                                    <input type="date" date class="form-control text-center"
                                        formControlName="fechaPagoFactura" id="fechaPagoFactura" name="fechaPagoFactura"
                                        placeholder="Fecha de Pago Factura"
                                        [ngClass]="{ 'is-invalid': f.fechaPagoFactura.invalid, 'is-valid': !f.fechaPagoFactura.invalid }"
                                        [readonly]="!f.estadoPagoFactura.value || f.estadoPagoFactura.value=='02'" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group row">
                                <label for="destino" class="col-lg-3 col-form-label pr-0">DESTINO</label>
                                <div class="col-lg-4">
                                    <ng-select [items]="listPaises" formControlName="pais" class="form-control"
                                        bindLabel="Descripcion" bindValue="Codigo" id="pais" placeholder="País"
                                        [ngClass]="{ 'is-invalid': f.pais.invalid, 'is-valid': !f.pais.invalid }"
                                        [(ngModel)]="selectedPais" (change)="onChangePais($event)">
                                    </ng-select>
                                </div>
                                <div class="col-lg-5">
                                    <ng-select [items]="listCiudades" formControlName="ciudad" class="form-control"
                                        bindLabel="Descripcion" bindValue="Codigo" id="ciudad" placeholder="Ciudad"
                                        [ngClass]="{ 'is-invalid': f.ciudad.invalid, 'is-valid': !f.ciudad.invalid }"
                                        [(ngModel)]="selectedCiudad">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row bg-primary align-middle mb-2">
                        <label class="text-white">DETALLE DE LA COMPRA</label>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngIf="tipoEmpresaId == '01'">
                            <div class="form-group row">
                                <label for="contractType" class="col-lg-5 col-form-label">TIPO DE CONTRATO</label>
                                <div class="col-lg-7">
                                    <ng-select [items]="listContractType" formControlName="contractType"
                                        class="form-control" bindLabel="Label" bindValue="Codigo" id="contractType"
                                        placeholder="Tipo de contrato"
                                        [ngClass]="{ 'is-invalid': f.contractType.invalid, 'is-valid': !f.contractType.invalid }"
                                        [(ngModel)]="selectedContractType">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group row">
                                <label for="moneda" class="col-lg-5 col-form-label">MONEDA</label>
                                <div class="col-lg-7">
                                    <ng-select [items]="listMonedas" formControlName="moneda" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" id="moneda" placeholder="Moneda"
                                        [ngClass]="{ 'is-invalid': f.moneda.invalid, 'is-valid': !f.moneda.invalid }"
                                        [(ngModel)]="selectedMoneda">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group row">
                                <label for="precio" class="col-lg-4 col-form-label">PRECIO</label>
                                <div class="col-lg-8">
                                    <input type="number" name="precio" id="precio" formControlName="precio"
                                        class="form-control text-right" placeholder="Precio"
                                        [ngClass]="{ 'is-invalid': f.precio.invalid, 'is-valid': !f.precio.invalid }">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group row">
                                <label for="calculo" class="col-lg-4 col-form-label pr-0">CALCULO</label>
                                <div class="col-lg-8">
                                    <ng-select [items]="listCalculos" formControlName="calculo" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" id="calculo" placeholder="Calculo"
                                        [ngClass]="{ 'is-invalid': f.calculo.invalid, 'is-valid': !f.calculo.invalid }"
                                        [(ngModel)]="selectedCalculo">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="harvestPeriod" class="col-lg-3 col-form-label pr-0">PERIODO
                                            COSECHA</label>
                                        <div class="col-lg-5">
                                            <ng-select [items]="listHarvestPeriod" formControlName="harvestPeriod"
                                                class="form-control" bindLabel="Label" bindValue="Codigo"
                                                id="harvestPeriod" placeholder="Periodo Cosecha"
                                                [ngClass]="{ 'is-invalid': f.harvestPeriod.invalid, 'is-valid': !f.harvestPeriod.invalid }"
                                                [(ngModel)]="selectedHarvestPeriod">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="tipoProduccion" class="col-lg-3 col-form-label pr-0">TIPO DE
                                            PRODUCCIÓN</label>
                                        <div class="col-lg-5">
                                            <ng-select [items]="listTipoProduccion" formControlName="tipoProduccion"
                                                class="form-control" bindLabel="Label" bindValue="Codigo"
                                                id="tipoProduccion" placeholder="Tipo de producción"
                                                [ngClass]="{ 'is-invalid': f.tipoProduccion.invalid, 'is-valid': !f.tipoProduccion.invalid }"
                                                [(ngModel)]="selectedTipoProduccion">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="producto" class="col-lg-3 col-form-label">PRODUCTO</label>
                                        <div class="col-lg-9">
                                            <ng-select [items]="listProductos" formControlName="producto"
                                                class="form-control" bindLabel="Label" bindValue="Codigo" id="producto"
                                                placeholder="Producto"
                                                [ngClass]="{ 'is-invalid': f.producto.invalid, 'is-valid': !f.producto.invalid }"
                                                [(ngModel)]="selectedProducto" (change)="ChangeProduct($event)">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="subProducto" class="col-lg-3 col-form-label">SUB PRODUCTO</label>
                                        <div class="col-lg-9">
                                            <ng-select [items]="listSubProductos" formControlName="subProducto"
                                                class="form-control" bindLabel="Label" bindValue="Codigo"
                                                id="subProducto" placeholder="Sub Producto"
                                                [ngClass]="{ 'is-invalid': f.subProducto.invalid, 'is-valid': !f.subProducto.invalid }"
                                                [(ngModel)]="selectedSubProducto">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="certificadora"
                                            class="col-lg-3 col-form-label pr-0">CERTIFICADORA</label>
                                        <div class="col-lg-5">
                                            <ng-select [items]="listCertificadora" formControlName="certificadora"
                                                class="form-control" bindLabel="Label" bindValue="Codigo"
                                                id="certificadora" placeholder="Certificadora"
                                                [ngClass]="{ 'is-invalid': f.certificadora.invalid, 'is-valid': !f.certificadora.invalid }"
                                                [(ngModel)]="selectedCertificadora">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="certificacion"
                                            class="col-lg-3 col-form-label pr-0">CERTIFICACIÓN</label>
                                        <div class="col-lg-9">
                                            <ng-select [items]="listCertificacion" formControlName="certificacion"
                                                class="form-control" bindLabel="Label" bindValue="Codigo"
                                                id="certificacion" placeholder="Certificación" [multiple]="true"
                                                [ngClass]="{ 'is-invalid': f.certificacion.invalid, 'is-valid': !f.certificacion.invalid }"
                                                [(ngModel)]="selectedCertificacion">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group row">
                                        <label for="observaciones" class="col-lg-3 col-form-label">OBSERVACIONES</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" id="observaciones"
                                                formControlName="observaciones" rows="4" placeholder="Observaciones"
                                                maxlength="500"
                                                [ngClass]="{ 'is-invalid': f.observaciones.invalid, 'is-valid': !f.observaciones.invalid }"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group row">
                                        <label for="contractWeight" class="col-lg-6 col-form-label">PESO EN
                                            CONTRATO</label>
                                        <div class="col-lg-6">
                                            <input type="number" name="contractWeight" id="contractWeight"
                                                formControlName="contractWeight" class="form-control text-right"
                                                placeholder="Peso"
                                                [ngClass]="{ 'is-invalid': f.contractWeight.invalid, 'is-valid': !f.contractWeight.invalid }">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group row">
                                        <label for="unidadMedida" class="col-lg-4 col-form-label pr-0">UNI.
                                            MEDIDA</label>
                                        <div class="col-lg-8">
                                            <ng-select [items]="listUniMedida" formControlName="unidadMedida"
                                                class="form-control" bindLabel="Label" bindValue="Codigo"
                                                id="unidadMedida" placeholder="Unidad de medida"
                                                [ngClass]="{ 'is-invalid': f.unidadMedida.invalid, 'is-valid': !f.unidadMedida.invalid }"
                                                [(ngModel)]="selectedUniMedida">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group row">
                                        <label for="empaque" class="col-lg-4 col-form-label pr-0">EMPAQUE</label>
                                        <div class="col-lg-8">
                                            <ng-select [items]="listEmpaques" formControlName="empaque"
                                                class="form-control" bindLabel="Label" bindValue="Codigo" id="empaque"
                                                placeholder="Empaque" [(ngModel)]="selectedEmpaque"
                                                [ngClass]="{ 'is-invalid': f.empaque.invalid, 'is-valid': !f.empaque.invalid }">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group row">
                                        <label for="calidad" class="col-lg-3 col-form-label">CALIDAD</label>
                                        <div class="col-lg-9">
                                            <ng-select [items]="listCalidad" formControlName="calidad"
                                                class="form-control" bindLabel="Label" bindValue="Codigo" id="calidad"
                                                placeholder="Calidad"
                                                [ngClass]="{ 'is-invalid': f.calidad.invalid, 'is-valid': !f.calidad.invalid }"

                <div class="card-footer">
