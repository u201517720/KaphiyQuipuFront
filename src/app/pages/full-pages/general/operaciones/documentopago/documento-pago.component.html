<div class="row">
    <div class="col-12">
        <div class="content-header text-center">LISTA DE DOCUMENTOS DE PAGO</div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form class="needs-validation" [formGroup]="frmListaPagos" novalidate>
            <div class="form-row">
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="nroDocPago" class="form-label">Número de documento de pago</label>
                    <input type="text" class="form-control" formControlName="nroDocPago"
                        placeholder="Número documento de pago"
                        [ngClass]="{ 'is-invalid': f.nroDocPago.invalid, 'is-valid': !f.nroDocPago.invalid }" />
                </div>
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="nroContrato" class="form-label">Nro. Contrato</label>
                    <input type="text" class="form-control" formControlName="nroContrato"
                        placeholder="Número de contrato"
                        [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }" />
                </div>
            </div>

            <small class="form-text text-muted danger mb-1 font-weight-bolder"
                *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Buscar()"
                [disabled]="frmListaPagos.invalid">Buscar</button>

        </form>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<div class="card">
    <div class="card-body">
        <fieldset class="form-group">
            <label>Mostrar
                <select name="users-list-select"
                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                    (click)="updateLimit($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                filas</label>
        </fieldset>
        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            rowHeight="'auto'" [limit]="limitRef" [rows]="rows" [scrollbarH]="true">
            <ngx-datatable-column name="Nro Doc. Pago" prop="CorrelativoDPA" headerClass="text-center">
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div class="cell-line-height">
                            <a class="line-height-1 mb-0"
                                [routerLink]="['/general/operaciones/documentopago/update', row.PagoAcopioId]">{{
                                name }}</a>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nro. Contrato" prop="CorrelativoCC" headerClass="text-center">
            </ngx-datatable-column>
            <ngx-datatable-column name="Nro. Guía Recepción" prop="CorrelativoGR" headerClass="text-center">
            </ngx-datatable-column>
            <ngx-datatable-column name="Agricultor" prop="Agricultor" headerClass="text-center">
            </ngx-datatable-column>
            <ngx-datatable-column name="Motivo" prop="Motivo" headerClass="text-center">
            </ngx-datatable-column>
            <ngx-datatable-column name="Total a Pagar" prop="MontoPagoMoneda" headerClass="text-center"
                [cellClass]="getCellClass">
            </ngx-datatable-column>
            <ngx-datatable-column name="Váucher" prop="NombreArchivo" headerClass="text-center">
            </ngx-datatable-column>
            <ngx-datatable-column name="U. Registro" prop="UsuReg" headerClass="text-center">
            </ngx-datatable-column>
            <ngx-datatable-column name="F. Registro" prop="FecReg" headerClass="text-center">
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
