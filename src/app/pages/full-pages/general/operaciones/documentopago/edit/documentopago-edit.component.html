<div class="card">
    <div class="card-header text-center bg-primary text-white align-middle font-weight-bold">
        <label>DOCUMENTO DE PAGO {{frmDocumentoPagoEdit.value.correlativo}}</label>
    </div>
    <div class="card-body">
        <form class="needs-validation" [formGroup]="frmDocumentoPagoEdit" novalidate>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"></div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">Fecha</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <label class="col-form-label">{{frmDocumentoPagoEdit.value.fechaRegistro}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">RUC</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <label class="col-form-label">{{frmDocumentoPagoEdit.value.rucEmpresa}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">Estado</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <label class="col-form-label">{{frmDocumentoPagoEdit.value.estado}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row bg-primary align-middle mb-2 pt-1 pb-1">
                <label class="text-white ml-1 text-center">DATOS GENERALES</label>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Contrato</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" formControlName="nroContrato" class="form-control form-control-sm"
                                placeholder="NÃºmero de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Agricultor</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" formControlName="agricultor" class="form-control form-control-sm"
                                placeholder="Agricultor" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.agricultor.invalid, 'is-valid': !f.agricultor.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Tipo Documento</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" formControlName="tipoDocumento" class="form-control form-control-sm"
                                placeholder="Tipo documento" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.tipoDocumento.invalid, 'is-valid': !f.tipoDocumento.invalid }">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Nro. Documento</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" formControlName="nroDocumento"
                                class="form-control form-control-sm text-right" placeholder="Tipo documento"
                                [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroDocumento.invalid, 'is-valid': !f.nroDocumento.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">Por Concepto de</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <textarea cols="2" rows="2" formControlName="motivo" class="form-control form-control-sm"
                                placeholder="Por concepto de" [readonly]="true"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Total Pagar</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="number" formControlName="totalPagar"
                                class="form-control form-control-sm text-right" placeholder="Total pagar"
                                [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.totalPagar.invalid, 'is-valid': !f.totalPagar.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">Voucher</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <input type="file" (change)="fileChange($event)" *ngIf="locEstado === 1"
                                placeholder="Upload file" accept=".bmp,.gif,.jpg,.tif,.png, .jpeg">
                            <a role="button" (click)="Descargar(row)" *ngIf="locEstado === 2"
                                style="color: blue;">{{frmDocumentoPagoEdit.value.fileName}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                    <button class="btn btn-primary mr-1" type="button" (click)="Guardar()" *ngIf="locEstado === 1">Guardar</button>
                    <button class="btn btn-danger" type="button" (click)="Cancelar()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
