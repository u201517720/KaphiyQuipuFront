<div class="card">
    <div class="card-header text-center bg-primary text-white align-middle font-weight-bold">
        <label>DOCUMENTO DE PAGO {{frmDocumentoPagoPlantaEdit.value.correlativo}}</label>
    </div>
    <div class="card-body">
        <form class="needs-validation" [formGroup]="frmDocumentoPagoPlantaEdit" novalidate>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">Fecha</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <label class="col-form-label">{{frmDocumentoPagoPlantaEdit.value.fechaRegistro}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group row">
                        <label class="col-lg-5 col-form-label pr-0">Estado</label>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                            <label class="col-form-label">{{frmDocumentoPagoPlantaEdit.value.estado}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row bg-primary align-middle mb-2 pt-1 pb-1">
                <label class="text-white ml-1 text-center">DATOS GENERALES</label>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Nro. Nota Ingreso</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" formControlName="nroNotaIngreso" class="form-control form-control-sm"
                                placeholder="NÃºmero de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroNotaIngreso.invalid, 'is-valid': !f.nroNotaIngreso.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label pr-0">Remitente</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="text" formControlName="cobrador" class="form-control form-control-sm"
                                placeholder="Agricultor" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.cobrador.invalid, 'is-valid': !f.cobrador.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group row">
                        <label class="col-lg-5 col-form-label pr-0">RUC Remitente</label>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                            <input type="text" formControlName="rucCobrador" class="form-control form-control-sm"
                                placeholder="Tipo documento" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.rucCobrador.invalid, 'is-valid': !f.rucCobrador.invalid }">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Por Concepto de</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <textarea cols="2" rows="2" formControlName="motivo" class="form-control form-control-sm"
                                placeholder="Por concepto de" [readonly]="true"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label pr-0">Destinatario</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="text" formControlName="rzDestinatario" class="form-control form-control-sm"
                                placeholder="Tipo documento" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.rzDestinatario.invalid, 'is-valid': !f.rzDestinatario.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group row">
                        <label class="col-lg-5 col-form-label pr-0">RUC Destinatario</label>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                            <input type="text" formControlName="rucDestinatario" class="form-control form-control-sm"
                                placeholder="Tipo documento" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.rucDestinatario.invalid, 'is-valid': !f.rucDestinatario.invalid }">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label pr-0">Total Pagar</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="number" formControlName="totalPagar"
                                class="form-control form-control-sm text-right" placeholder="Total pagar"
                                [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.totalPagar.invalid, 'is-valid': !f.totalPagar.invalid }">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label pr-0">Voucher</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <input type="file" (change)="fileChange($event)"
                                *ngIf="locEstado === 2 && userSession.RolId === 7" placeholder="Upload file"
                                accept=".bmp,.gif,.jpg,.tif,.png, .jpeg">
                            <a role="button" (click)="Descargar(row)" *ngIf="locEstado > 2"
                                style="color: blue;">{{frmDocumentoPagoPlantaEdit.value.fileName}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                    <button class="btn btn-primary mr-1" type="button" (click)="ConfirmarDeposito()"
                        *ngIf="locEstado === 3 && userSession.RolId === 11">Confirmar Deposito</button>
                    <button class="btn btn-primary mr-1" type="button" (click)="Guardar()"
                        *ngIf="locEstado === 2 && userSession.RolId === 7">Guardar</button>
                    <button class="btn btn-primary mr-1" type="button" (click)="AprobarDeposito()"
                        *ngIf="locEstado === 1 && userSession.RolId === 10">Aprobar Deposito</button>
                    <button class="btn btn-danger" type="button" (click)="Cancelar()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
