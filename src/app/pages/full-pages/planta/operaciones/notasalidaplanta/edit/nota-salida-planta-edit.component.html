<form class="needs-validation" [formGroup]="frmNotaSalidaPlantaDetalle" novalidate>
    <div class="form-row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card mt-0">
                <h5 class="card-header bg-primary text-white text-center align-middle p-0 pt-1 pb-1">
                    NOTA DE SALIDA {{frmNotaSalidaPlantaDetalle.value.correlativo}}
                </h5>
                <div class="card-body">
                    <div class="form-row" *ngIf="locId > 0">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <div class="form-group row">
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label
                                        class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.transformadora}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group row">
                                <label for="destino" class="col-lg-5 col-form-label pr-0">RUC</label>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label
                                        class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.rucTransformador}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" *ngIf="locId > 0">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <div class="form-group row">
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label
                                        class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.direccionTransformadora}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group row">
                                <label for="destino" class="col-lg-5 col-form-label pr-0">FECHA REGISTRO</label>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label
                                        class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.fechaRegistro}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row bg-primary align-middle mb-2 pt-1 pb-1">
                        <label class="text-white ml-1">DATOS GENERALES</label>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group row">
                                <label for="destino" class="col-lg-3 col-form-label pr-0">DESTINATARIO</label>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label
                                        class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.destinatario}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group row">
                                <label for="destino" class="col-lg-3 col-form-label pr-0">DESTINO</label>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.destino}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="locEstado >= 1">
                        <div class="form-row bg-primary align-middle mb-2 pt-1 pb-1">
                            <label class="text-white ml-1">TRANSPORTISTAS {{ locEstado === 1 ? 'DISPONIBLES' : 'SELECCIONADOS'}}</label>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <fieldset class="form-group">
                                    <label>Mostrar
                                        <select name="users-list-select"
                                            class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                                            (click)="updateLimit($event)">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                        Filas</label>
                                    <button type="button" class="btn btn-sm float-right btn-primary"
                                        (click)="ActualizarListaTransportistas()" *ngIf="locEstado === 1">Actualizar
                                        Lista</button>
                                </fieldset>
                                <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'"
                                    [headerHeight]="50" [footerHeight]="50" rowHeight="'auto'" [limit]="limitTrans"
                                    [rows]="rowsTrans" [scrollbarH]="true" [selected]="selectedTrans"
                                    [selectionType]="'checkbox'">
                                    <ngx-datatable-column name="Nombre Completo" prop="Conductor">
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Nro. Documento" prop="Dni">
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Celular" prop="NroCelular">
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="SOAT" prop="Soat">
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Placa" prop="PlacaCarreta">
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Licencia" prop="Licencia">
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name='' prop="selcheck" headerCheckboxable="true"
                                        checkboxable="true" width="30" sortable="false" *ngIf="locEstado === 1">
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="table-responsive">
                                <table class="table table-sm table-bordered">
                                    <thead class="bg-primary text-white">
                                        <tr>
                                            <th class="text-center">CÓDIGO</th>
                                            <th class="text-center">DESCRIPCIÓN</th>
                                            <th class="text-center">N° SACOS</th>
                                            <th class="text-center">PESO BRUTO (Kg.)</th>
                                            <th class="text-center">TARA (Kg.)</th>
                                            <th class="text-center">PESO NETO (Kg)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label class="text-center">
                                                    {{frmNotaSalidaPlantaDetalle.value.correlativoNIP}}
                                                </label>
                                            </td>
                                            <td class="text-center">
                                                <label>
                                                    {{frmNotaSalidaPlantaDetalle.value.producto}} tipo exportación
                                                    {{frmNotaSalidaPlantaDetalle.value.produccion}}<br>
                                                    envasado en {{frmNotaSalidaPlantaDetalle.value.empaque}} de
                                                    {{frmNotaSalidaPlantaDetalle.value.tipoEmpaque}} de
                                                    {{frmNotaSalidaPlantaDetalle.value.kgsPorSaco}} kg c/u<br>
                                                    “Organic Green Coffee of Peru”<br>
                                                    Certified Organic by Control Union<br>
                                                    CU835641<br>
                                                    PE-BIO 123 30/861/1544/<br>
                                                    Ref.: Contrato {{frmNotaSalidaPlantaDetalle.value.nroContrato}}
                                                </label>
                                            </td>
                                            <td class="text-center">
                                                <label for="">
                                                    {{frmNotaSalidaPlantaDetalle.value.nroSacos}}
                                                </label>
                                            </td>
                                            <td class="text-center">
                                                <label for="">
                                                    {{frmNotaSalidaPlantaDetalle.value.kilosBrutos}}
                                                </label>
                                            </td>
                                            <td class="text-center">
                                                <label for="">
                                                    {{frmNotaSalidaPlantaDetalle.value.tara}}
                                                </label>
                                            </td>
                                            <td class="text-center">
                                                <label for="">
                                                    {{frmNotaSalidaPlantaDetalle.value.kilosNetos}}
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group row">
                                <label for="destino" class="col-lg-3 col-form-label pr-0">TIPO CERTIFICACIÓN</label>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <label
                                        class="col-form-label">{{frmNotaSalidaPlantaDetalle.value.certificacion}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group row m-0">
                                <div class="col-lg-12 text-right">
                                    <button type="button" class="btn btn-primary mr-1"
                                        *ngIf="locEstado === 2 && userSession.RolId === 11"
                                        (click)="GenerarGuiaRemision()">Generar Guía de
                                        Remisión</button>
                                    <button type="button" class="btn btn-primary mr-1"
                                        *ngIf="locEstado === 1 && userSession.RolId === 11"
                                        (click)="AsignarTransportistas()">Asignar Transportistas</button>
                                    <button type="button" class="btn btn-danger" (click)="Cancelar()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
