<div class="row">
    <div class="col-12">
        <div class="content-header text-center">PROYECCIÃ“N DE COSECHA</div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form class="needs-validation" [formGroup]="frmProyectar" novalidate>
            <div class="form-row">
                <div class="col-md-3 mb-4 form-group mb-2">
                    <label for="cantMeses" class="form-label">Periodo</label>
                    <ng-select [items]="listPeriodos" formControlName="periodo" class="form-control" bindLabel="Label"
                        bindValue="Codigo" placeholder="Periodo"
                        [ngClass]="{ 'is-invalid': f.periodo.invalid, 'is-valid': !f.periodo.invalid }"
                        [(ngModel)]="selectedPeriodo">
                    </ng-select>
                </div>
            </div>

            <small class="form-text text-muted danger mb-1 font-weight-bolder"
                *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Proyectar()"
                [disabled]="frmProyectar.invalid">Proyectar</button>

        </form>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr class="table-warning">
                        <th *ngFor="let item of columnas" class="text-center" scope="col">
                            {{item}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-right">
                        <td *ngFor="let item of valores" class="text-right">{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
